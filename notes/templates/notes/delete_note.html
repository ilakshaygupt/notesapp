{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Delete Note</h2>
    <p>Are you sure you want to delete this note?</p>
    <p><strong>{{ object.title }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
