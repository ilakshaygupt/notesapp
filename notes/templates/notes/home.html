<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notes App</title>
</head>
<body>
    <main>
            <h2>My Notes</h2>
            <ul>
                {% for note in notes %}
                <li>
                    <b>{{ note.title }}</b><br>
                    {{ note.content }}
                </li>
                {% endfor %}
            </ul>
    </main>
</body>
</html>
