<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notes App</title>
</head>
<body>
    
    <section id="note-form">
        <h2>Add a Note</h2>
        <form method="post" action="{% url 'create_note' %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>
            <br>
            <button type="submit">Save Note</button>
        </form>
    </section>
    
    <h2>My Notes</h2>
    <ul>
        {% for note in notes %}
        <li>
            <b>{{ note.title }}</b><br>
            {{ note.content }}
            </br>
            <form method="post" action="{% url 'edit_note' id=note.id %}">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ form.title.value }}">
                <br>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4">{{ form.content.value }}</textarea>
                <br>
                <button type="submit">Save Changes</button>
            </form>
            <form method="post" action="{% url 'delete_note' id=note.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
